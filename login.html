<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Kelas Online</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dosis:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<link rel="stylesheet" href="">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="login.css"> <!-- CSS Login terpisah -->
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <header>
    <a href="index.html" class="header__logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" />
      Kelas Online
    </a>
    <label for="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
      <i class="bi bi-list"></i>
    </label>
    <input type="checkbox" id="menu-toggle">
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="about.html">Tentang</a></li>
        <li><a href="courses.html">Kursus</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="login.html" class="btn active">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <h2>Masuk ke Akun Anda</h2>
      <form action="#" method="POST" autocomplete="off">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@domain.com" required />

        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required />

        <div class="forgot-password">
          <a href="#">Lupa kata sandi?</a>
        </div>

        <button type="submit" class="btn-login">Masuk</button>
      </form>
      <p class="register-link">
        Belum punya akun? <a href="#">Daftar di sini</a>
      </p>
    </section>
  </main>
</body>
</html>
